<article class="recipe-details">
  <div class="recipe-head">

    <button mat-raised-button class="button-favorites" color="accent" aria-label="Heart icon" [routerLink]="['/update_recipe', recipe?.id]">
      <mat-icon>favorite</mat-icon> Bearbeiten
    </button>

    <h1 class="listing-heading">{{recipe?.name}}</h1>
    <img class="listing-photo" [src]="recipe?.photo"
         alt="Exterior photo of {{recipe?.name}}"/>
    <section class="listing-description">

      <div class="info-area">
        <div class="chip-area">
          <mat-chip class="chip">
            <mat-icon color="accent">alarm</mat-icon>
            Vorbereitungszeit ca. {{recipe?.preperation_time}}
          </mat-chip>
          <mat-chip class="chip">
            <mat-icon color="accent">alarm</mat-icon>
            Gesamtzeit ca. {{recipe?.total_time}}
          </mat-chip>
        </div>

        <div class="add-favorite">
          <button mat-raised-button color="accent" aria-label="Add to favorites" (click)="addToFavorites('1')">
            Zu Favoriten Hinzufügen
            <mat-icon>favorite</mat-icon>
          </button>
        </div>

      </div>

      <h2>
        Zutaten für {{persons}} Personen
        <button mat-raised-button (click)="addPerson()">+</button>
        <button mat-raised-button (click)="removePerson()">-</button>

      </h2>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <ng-container matColumnDef="Menge">
          <th mat-header-cell *matHeaderCellDef> Menge</th>
          <td mat-cell *matCellDef="let element "> {{element.amount}} {{element.unit}}</td>
        </ng-container>

        <ng-container matColumnDef="Zutat">
          <th mat-header-cell *matHeaderCellDef> Zutat</th>
          <td mat-cell *matCellDef="let element"> {{element.ingredient}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>

  </div>

  <section class="listing-features">
    <h2>Zubereitung:</h2>

    <p class="recipe-steps" *ngFor="let step of recipe?.steps">
      {{step}}
    </p>

  </section>
</article>
